<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Document</title>
</head>
<body>
  <h1 id="title">Coding Survey Form</h1>
  <div class="container">
    <p id="description">
      Let us understand how you started with code
    </p>

    <form id="survey-form">
      <div id="form-item">
        <div class="labels">
          <label id="name-label" for="name">* Name</label>
        </div>
        <div class="move-right">
          <input class="long-input" id="name" type="text" name="name" placeholder="Your Name Here" required>
        </div>
      </div>
      <div id="form-item">
        <div class="labels">
          <label id="email-label" for="email">* Email</label>
        </div>
        <div class="move-right">
          <input class="long-input" id="email" type="email" name="email" placeholder="Your Email Here" required>
        </div>
      </div>
      <div id="form-item">
        <div class="labels">
          <label id="number-label" for="age">* Age </label>
        </div>
        <div class="move-right">
          <input class="long-input" id="number" type="number" name="age"  min="5" max="110" placeholder="Age" required>
        </div>
      </div>
      <div id="form-item">
        <div class="labels">
          <label id="languages" for="languages">In which Language did you start coding?</label>
        </div>
        <div class="move-right">
          <select id="dropdown" name="languages">
            <option disabled value>Select an option</option>
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="Java">Java</option>
            <option value="C">C</option>
            <option value="other">Other</option>
          </select>
        </div>
        </div>
        <div id="form-item">
          <div class="labels">
            <label for="codeHours">* How many hours a week do you spend coding? </label>
          </div>
          <div class="move-right">
            <ul class="bulletList" id="codeHours">
              <li class="radio">
                <label><input name="radio-buttons" value="1" type="radio" class="codeHours"> 1 - 5 Hours</label>
              </li>
              <li class="radio">
                <label><input name="radio-buttons" value="2" type="radio" class="codeHours"> 5 - 10 Hours</label>
              </li>
              <li class="radio">
                <label><input name="radio-buttons" value="3" type="radio" class="codeHours"> 10 - 15 Hours </label>
              </li>
              <li class="radio">
                <label><input name="radio-buttons" value="4" type="radio" class="codeHours"> 20 - 25 Hours </label>
              </li>
              <li class="radio">
                <label><input name="radio-buttons" value="5" type="radio"> 25+ Hours </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-item">
          <div class="labels">
            <label for="secondLanguage">What other languages do you know?</label>
          </div>
          <div class="move-right">
            <ul class="bulletList" id="secondLanguage">
              <li class="checkbox"><label><input name="codingLanguage" value="1" type="checkbox"> Python</label></li>
              <li class="checkbox"><label><input name="codingLanguage" value="2" type="checkbox"> Javascript</label></li>
              <li class="checkbox"><label><input name="codingLanguage" value="3" type="checkbox"> Java</label></li>
              <li class="checkbox"><label><input name="codingLanguage" value="4" type="checkbox"> C</label></li>
              <li class="checkbox"><label><input name="codingLanguage" value="5" type="checkbox"> C++</label></li>
              <li class="checkbox"><label><input name="codingLanguage" value="6" type="checkbox"> Ruby</label></li>
              <li class="checkbox"><label><input name="codingLanguage" value="7" type="checkbox"> Rust</label></li>
              <li class="checkbox"><label><input name="codingLanguage" value="8" type="checkbox"> PHP</label></li>
              <li class="checkbox"><label><input name="codingLanguage" value="9" type="checkbox"> R</label></li>
              <li class="checkbox"><label><input name="codingLanguage" value="10" type="checkbox"> Other(s)</label></li>
            </ul>
          </div>
        </div>
        <div class="form-item">
          <div class="labels">
            <label for="other">If you choose other from the list, tell us which.</label>
          </div>
          <div class="move-right">
            <textarea id="other" class="input-field" name="other" placeholder="Enter your other languages here..."></textarea>
          </div>
        </div>
        <div class="form-item">
          <button id="submit" type="submit">Submit</button>
        </div>
    </form>
  </div>
</body>
</html>
