<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="theodinproject-google.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Google</title>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-end">
      <ul class="navbar-list">
        <li class="nav-item"><a href="#">Gmail</a></li>
        <li class="nav-item"><a href="#">Images</a></li>
        <li class="nav-item"><a href="#"><i class="fas fa-th"></i></a></li>
        <li class="nav-item nav-button">Sign in</li>
      </ul>
    </div>
  </nav>
  <div class="logo">
    <img alt="Google" src="https://www.google.co.uk/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"  style="padding-top:159px" width="272" height="92">
  </div>
  <div class="search">
      <input value="" aria-label="Search" maxlength="2048" name="search" autofocus="autofocus" type="text">
  </div>
  <div>
    <center>
      <input class="buttons" value="Google Search" type="submit">
      <input class="buttons" value="I'm Feeling Lucky" type="submit">
      <p>
        <img src="https://www.google.co.uk/images/hpp/shield_security_checkup_green_2x_web_96dp.png" style="vertical-align: middle" width="48" height="48">
        <span>Stay safer online with a quick  <a href="#" style="text-decoration: none">Security Checkup</a></span>
      </p>
    </center>
  </div>
  <div class="footer">
    <span class="footer-item">United Kingdom</span>
    <div class="bottom-footer">
      <span class="footer-item">Advertising</span>
      <span class="footer-item">Business</span>
      <span class="footer-item">About</span>
      <span style="float: right; margin-right: 30px">
        <span class="footer-item">Privacy</span>
        <span class="footer-item">Terms</span>
        <span class="footer-item">Settings</span>
        <span class="footer-item">Use Google.com</span>
      </span>
    </div>
   </div>
  </div>
</body>
</html>
